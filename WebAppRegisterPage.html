<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light gray background */
            font-family: 'Roboto', serif, georgia, palatino, sans-serif; 
        }
        .register-container {
            width: 300px;
            padding: 16px;
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
            color: #333; /* Dark gray text color */
        }
        .register-container img {
            display: block;
            margin: 0 auto;
            width: 50%;
        }
        .register-container form {
            display: flex;
            flex-direction: column;
        }
        .register-container form input {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd; /* Light gray border */
        }
        .register-container form button {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #00B9B6; 
            cursor: pointer;
        }
        .register-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-container .login-link a {
            color: #00B9B6; 
            text-decoration: none;
        }

        .register-container img {
            display: block;
            margin: 0 auto;
            width: 100px; /* Adjust the width as needed */
        }

    </style>
</head>
<body>
    <div class="register-container">
        <img src="logo.png" alt="Logo">
        <h2>Create an Account</h2>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" id="dob" placeholder="Date of Birth" onclick="showDatePicker()" required>
            <input type="text" placeholder="Address Line 1" required>
            <input type="text" placeholder="Address Line 2">
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="County" required>
            <input type="text" placeholder="Eircode" required>
            <input type="tel" placeholder="Mobile Phone" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>

    <script>
        function showDatePicker() {
            var dobInput = document.getElementById("dob");
            dobInput.type = "date";
            dobInput.setAttribute("onmousedown", "this.type='date'");
            dobInput.click();
        }
    </script>
</body>
</html>
