<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light gray background */
        }
        .home-container {
            width: 300px;
            padding: 16px;
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .home-container h2 {
            text-align: center;
            color: #333; /* Dark gray text color */
        }
        .home-container p {
            text-align: center;
            color: #666; /* Medium gray text color */
        }
        .home-container .welcome-message {
            margin-top: 20px;
        }
        .home-container .user-info {
            margin-top: 20px;
        }
        .home-container .user-info p {
            margin-bottom: 5px;
        }
        .home-container .navigation {
            margin-top: 20px;
        }
        .home-container .navigation a {
            display: block;
            margin-bottom: 10px;
            text-align: center;
            color: #00B9B6; 
            text-decoration: none;
        }
        .home-container .logout {
            text-align: center;
            margin-top: 20px;
        }
        .home-container .logout button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #ff6347; 
            cursor: pointer;
        }
        .home-container .feature-section {
            margin-top: 20px;
            border-top: 1px solid #ddd; /* Light gray border */
            padding-top: 20px;
        }
        .home-container .feature-section h3 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .home-container .feature-section p {
            text-align: center;
            color: #667;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Welcome back, Mr Muscle!</h2>
        <div class="user-info">
            <p>Email: mr.muscle@example.com</p>
            <p>Membership Type: Premium</p>
        </div>
        <div class="navigation">
            <a href="#">Schedule</a>
            <a href="#">Classes</a>
            <a href="#">Trainers</a>
            <a href="#">Progress</a>
        </div>
        <div class="logout">
            <button type="button">Log Out</button>
        </div>
        <div class="feature-section">
            <h3>Featured Classes</h3>
            <p>Join our high-intensity interval training (HIIT) class every Monday and Wednesday at 6 PM!</p>
            <p>Explore our yoga sessions for a peaceful mind and a flexible body.</p>
        </div>
    </div>
</body>
</html>
